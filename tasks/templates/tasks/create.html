<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create Task</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Task Name:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="id_start">Start Date (dd/mm/yyyy):</label>
                {{ form.start }}
            </div>
            <div class="form-group">
                <label for="id_end">End Date (dd/mm/yyyy):</label>
                {{ form.end }}
            </div>
            <div class="form-group">
                <label for="id_employee">Employee:</label>
                {{ form.employee }}
            </div>
            <div class="form-group">
                <label for="id_importance">Importance:</label>
                {{ form.importance }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Include Popper.js (required for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Initialize the datepicker -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>

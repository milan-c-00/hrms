
{%extends 'base.html'%}
{%block content%}

<!doctype html>
<html>
<head>

    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    NAME
                </th>
                <th scope="col" class="px-6 py-3">
                    TEAM
                </th>
                <th scope="col" class="px-6 py-3">
                    OFFICE TIME
                </th>
                <th scope="col" class="px-6 py-3">
                    PRODUCTIVE
                </th>
                <th scope="col" class="px-6 py-3">
                    EARNINGS
                </th>
                <th scope="col" class="px-6 py-3">
                    ACTION
                </th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees.all%}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white flex items-center">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-4">
                       <a href="{% url 'detail' employee.id %}"><img src="{{employee.image.url}}" class="w-full h-full object-cover" /></a>
                      </div>
                      <a href="{% url 'detail' employee.id %}" class="hover:underline mr-4">
                        {{employee.first_name}}
                        {{employee.last_name}}
                      </a>


                </th>
                <td class="px-6 py-4">

                        {{employee.title}}


                </td>
                <td class="px-6 py-4">

                        08:00h

                </td>
                <td class="px-6 py-4">

                        nzm sta odje

                </td>
                <td class="px-6 py-4">

                    {{employee.salary}}

            </td>
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Edit</a>
                    <form action="{% url 'delete_employee' employee.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
                    </form>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

</body>
{%endblock%}
</html>

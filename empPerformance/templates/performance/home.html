<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Employee Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>

        html {
          background-color: #FCFBFB;
        }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .header h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 40px;
        line-height: 50px;
        color: #1B1534;
      }

      .search-form {
        display: flex;
      }

      .search-input {
        width: 500px;
        height: 40px;
        padding: 10px;
        border: none;
        outline: none;
      }

      .notification-button {
        width: 40px;
        height: 40px;
        background: #FFFFFF;
        border: 2px;
        margin-left: 20px;
      }

      .notification-button img {
        width: 20px;
        height: 20px;
      }

      .search-button {
        width: 100px;
        height: 40px;
        background-color: #1B1534;
        color: #fff;
        border: none;
        outline: none;
        border-radius: 20px;
        -left: 10px;
        cursor: pointer;
      }

      .header1 a {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 500;
        line-height: 22.5px;
        text-align: center;
        color: #8D8D8D;
        text-decoration: none;
        margin-left: 23px;
        margin-top: 40px;
        margin-right: 20px;
      }

      .header1 a:last-child {
        margin-right: 0;
      }

      .header1 a.active {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 30px;
        text-align: center;
        color: #1B1534;
      }

      .horizontal-line {
        border: none;
        border-top: 1px solid #8D8D8D1A;
        margin-top: 25px;
        margin-left: 23px;
        margin-right: 17px;
      }

  .add-button {
    position: absolute;
  right: 20px; /* Adjust this value as needed to control the distance from the right side */
  top: 22%; /* Align the button vertically in the middle of its container */
  transform: translateY(-50%);
      background-color: #2FAC67;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 90px;
      height: 39px;
      gap: 0px;
      border-radius: 5px;
      opacity: 0px;
      font-size: 16px;
  }

      .add-button img {
        width: 10px;
        height: 10px;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <h1>Employees</h1>
      <!-- Search Form -->
      <form action="/search" method="GET" class="search-form">
        <input type="search" name="q" class="search-input" placeholder="Search">

        <button type="button" onclick="myFunction()" class="notification-button">
          <img src="{% static 'notification.png' %}" class="d-inline-block align-top" alt="Notification" />
        </button>

      </form>
    </div>

    <div class="header1">
        <a href="#overview">Overview</a>
        <a class="active" href="#performance">Performance</a>
        <a href="#interns">Interns</a>

        <button type="button" onclick="myFunction()" class="add-button">
          Add
          <img src="{% static 'plus.png' %}" class="d-inline-block align-top" alt="Plus" />
        </button>
    </div>

    <hr class="horizontal-line">

    <div class="custom-element"></div> <!-- This is your custom element -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

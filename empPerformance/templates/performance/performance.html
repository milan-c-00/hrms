{%extends 'base.html'%}

<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Employee Performance</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Include Font -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>

        html {
          background-color: #FCFBFB;
        }


      .float-parent-element {
        width: 100%;
      }

      .float-child-element1 {
        float: left;
        width: 55%;

      }

      .float-child-element2 {
        float: left;
        width: 45%;

      }

      .left-div1 {
        background-color: #EFFFF6;
        height: 112px;
        margin-top: 20px;
        border-radius: 5px;
      }

      .left-div2 {
        background-color: #2FAC67;
        height: 112px;
        margin-top: 20px;
        border-radius: 5px;
      }

      .right {
        background-color: #FFFFFF;
        margin-left: 20px;
        margin-right: 13px;
        font-size: 22px;
        font-weight: 600;
        line-height: 30.8px;
        text-align: left;
        padding-left: 20px;
        padding-top: 30px;
        font-family: Poppins;
        border-radius: 5px;
      }

      .div-h1{
        margin-left: 23px;
        font-family: Poppins;
        font-size: 22px;
        font-weight: 600;
        line-height: 30.8px;
        text-align: left;
      }

      .container {
        width: 65%;
        margin: 15px auto;
        padding-bottom: 20px;
        padding-top: 10px;
      }

    </style>
  </head>
  {%block content%}
  <body>

      <div class="float-parent-element">
        <div class="float-child-element1">
          <div class="div-h1">Performance
            <div class="left-div1"></div>
            <div class="left-div2"></div>
          </div>
        </div>

        <div class="float-child-element2">
          <div class="right">Statistic on April
            <div class="container">
              <canvas id="myChart" style="width:100%;max-width:400px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Tasks in Progress", "Completed Work", "To do"],
          datasets: [{
            backgroundColor: [
              "#1B1534",
              "#EFFFF6",
              "#2FAC67"
            ],
            data: [10, 5, 48]
          }]
        },
        options: {
          cutoutPercentage: 70,
          legend: {
            display: true,
            position: 'bottom',
            labels: {
              usePointStyle: true,
              fontFamily: 'Roboto',
              lineHeight: 25.2,
              padding: 30,
            }
          },
          plugins: {
            legend: {
              align: 'center'
            }
          }
        }
      });
    });
  </script>
  </body>
  {% endblock %}
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <style>
      body {
         margin: 0;
         padding: 0;
         font-family: 'Roboto', sans-serif;
         background-color: #FCFBFB;
      }

      .container {
     display: flex;
     flex-direction: row; /* Set flex direction to row */
  }

  .sidebar {
     width: 248px;
     background-color: #FFFFFF;
     padding: 20px 10px;
     font-family: 'Roboto', sans-serif;
     position: fixed;
     height: 100%;
  }

  .main-content {
     flex: 1;
     padding: 20px;
     margin-left: 248px;
  }


      .sidebar a {
         display: block;
         color: #1B1534;
         text-decoration: none;
         padding: 10px 15px;
         margin-bottom: 10px;
         border-radius: 5px;
      }

      .sidebar a:hover {
         background-color: #7ddea9;
         color: #FFFFFF;
      }

      .sidebar a.active {
         background-color: #2FAC67;
         color: #FFFFFF;
      }

      .sidebar .title {
         font-size: 14px;
         font-weight: 400;
         color: #848484;
         padding: 10px 15px;
         margin-top: 20px;
      }

      .sidebar .account {
         font-size: 18px;
         font-weight: 600;
         text-align: center;
         color: #1B1534;
         background-color: #FCFBFB;
         padding: 10px 15px;
         border-radius: 5px;
         margin-top: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .header h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 30px;
        line-height: 50px;
        color: #1B1534;
      }

      .search-form {
        display: flex;
        position: absolute;
        right: 20px;
      }

      .search-input {
        width: 500px;
        height: 30px;
        padding: 10px;
        border: none;
        outline: none;
      }

      .notification-button {
        width: 30px;
        height: 30px;
        background: #FFFFFF;
        border: 2px;
        margin-left: 20px;
      }

      .notification-button img {
        width: 20px;
        height: 20px;
      }

      .search-button {
        width: 100px;
        height: 40px;
        background-color: #1B1534;
        color: #fff;
        border: none;
        outline: none;
        border-radius: 20px;
        -left: 10px;
        cursor: pointer;
      }

      .header1 a {
        font-family: 'Roboto', sans-serif;
        font-size: 15px;
        font-weight: 500;
        line-height: 22.5px;
        text-align: center;
        color: #8D8D8D;
        text-decoration: none;
        margin-left: 23px;
        margin-top: 40px;
        margin-right: 20px;
      }

      .header1 a:last-child {
        margin-right: 0;
      }

      .header1 a.active {
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        font-weight: 600;
        line-height: 30px;
        text-align: center;
        color: #1B1534;
      }

      .horizontal-line {
        border: none;
        border-top: 1px solid #8D8D8D1A;
        margin-top: 25px;
        margin-left: 23px;
        margin-right: 17px;
        margin-bottom: 40px;
      }

  .add-button {
    position: absolute;
    right: 20px; /* Adjust this value as needed to control the distance from the right side */
    top: 22%; /* Align the button vertically in the middle of its container */
    transform: translateY(-50%);
      background-color: #2FAC67;
      color: #fff;
      border: none;
      padding:8px;
      border-radius: 5px;
      cursor: pointer;
      width: 85px;
      height: 35px;
      gap: 0px;
      border-radius: 5px;
      opacity: 0px;
      font-size: 15px;
  }

      .add-button img {
        width: 8px;
        height: 8px;
      }

      .logo {
        width: 30px;
        height: 20px;
        margin-top: 50px;
        margin-left: 15px;
        margin-bottom: 30px;
      }
   </style>
</head>
<body>
<div class="container">

   <div class="container">
      <div class="sidebar">
         <img src="{% static 'Logo-01.jpg' %}" class="logo" alt="Logo">
         <div class="title">GENERAL</div>
         <a href="#">Dashboard</a>
         <a href="#">Employees</a>
         <a href="#">Documents</a>
         <a href="#">Schedule</a>
         <a href="#">Task Board</a>
         <a href="#">Payment</a>
         <div class="title">Tools</div>
         <a href="#">Settings</a>
         <a href="#">Help</a>
         <div class="account">Aurora</div>
      </div>

      <div class="main-content">



        <div class="container">
          <div class="content">

            <div class="header">
              <h1>Employees</h1>
              <form action="/search" method="GET" class="search-form">
                <input type="search" name="q" class="search-input" placeholder="Search">

                <button type="button" onclick="myFunction()" class="notification-button">
                  <img src="{% static 'notification.png' %}" class="d-inline-block align-top" alt="Notification" />
                </button>
              </form>
            </div>

            <div class="header1">
              <a href="#overview">Overview</a>
              <a href="#performance">Performance</a>
              <a href="#interns">Interns</a>

              <button type="button" onclick="myFunction()" class="add-button">
                Add
                <img src="{% static 'plus.png' %}" class="d-inline-block align-top" alt="Plus" />
              </button>
            </div>

            <hr class="horizontal-line">
          </div>
        </div>


         {% block content %}
         {% endblock %}

      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>

      $('.sidebar a').click(function() {
         $('.sidebar a').removeClass('active');
         $(this).addClass('active');
      });

      $(document).ready(function() {
        $('.header1').on('click', 'a', function() {
          $('.header1 a').removeClass('active');
          $(this).addClass('active');
        });
      });

   </script>
 </div>
</body>
</html>
